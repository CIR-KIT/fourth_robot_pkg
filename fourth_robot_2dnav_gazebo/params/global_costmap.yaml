global_costmap:
  global_frame: /map
  robot_base_frame: base_footprint
  update_frequency: 1.0
  static_map: true
  observation_sources: front_scan, rear_scan
  front_scan: {
    sensor_frame: front_lrf_link
    topic: /front/scan,
    data_type: LaserScan, 
    expected_update_rate: 0.025,
    observation_persistence: 0.0, 
    marking: true, 
    clearing: true, 
    max_obstacle_height: 1.0, 
    min_obstacle_height: -0.15
    }
  rear_scan: {
    sensor_frame: rear_lrf_link
    topic: /rear/scan,
    data_type: LaserScan, 
    expected_update_rate: 0.025,
    observation_persistence: 0.0, 
    marking: true, 
    clearing: true, 
    max_obstacle_height: 1.0, 
    min_obstacle_height: -0.15
    }
  
  transform_tolerance: 1.5
