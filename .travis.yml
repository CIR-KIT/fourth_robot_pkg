# This config file for Travis CI utilizes ros-industrial/industrial_ci package.		
# For more info for the package, see https://github.com/ros-industrial/industrial_ci/blob/master/README.rst		
sudo: required 		
dist: trusty 		
services:		
  - docker		
language: generic 		
compiler:		
  - gcc		
notifications:		
  email:
    on_success: never
    on_failue: never
  slack: nishida-lab:2s3lDRcN7ua3vlljTRgrG0CD
env:		
  global:		
    - CATKIN_PARALLEL_TEST_JOBS=-p1		
    - ROS_PARALLEL_TEST_JOBS=-j`nproc`		
    - UPSTREAM_WORKSPACE=file
    - ROSINSTALL_FILENAME=.indigo_depends.rosinstall
    - TARGET_PKGS="fourth_robot_2dnav fourth_robot_2dnav_gazebo fourth_robot_bringup fourth_robot_control fourth_robot_description fourth_robot_driver fourth_robot_gazebo fourth_robot_slam cirkit_waypoint_generator cirkit_waypoint_manager cirkit_waypoint_navigator cirkit_waypoint_manager_msgs gim30 ira_laser_tools joy_twist rt_usb_9axisimu_driver"

  matrix:		
    - ROS_DISTRO=indigo ROS_REPOSITORY_PATH=http://packages.ros.org/ros/ubuntu ROSDEP_SKIP_KEYS="cartographer_ros cirkit_waypoint_genarator cirkit_waypoint_manager"
install:		
  - git clone https://github.com/ros-industrial/industrial_ci.git .ci_config		
script:		
  - source .ci_config/travis.sh 
